<body>
    <header>
        <nav>

            <div class="auth-buttons">
                <img src="img/user.jpg" alt="Icono de menú" class="dropdown-toggle" onclick="toggleDropdown()">

                    <a href="register.html" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="register-container">
        <h2>Crear una Cuenta</h2>
        
        <form action="procesar_registro.php" method="POST">
            <!-- Campo de nombre -->
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <!-- Campo de correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirmar contraseña -->
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Botón de registro -->
            <button type="submit" class="button-form">Registrarse</button>

            <!-- Enlace para iniciar sesión -->
            <p class="extra-links">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
            </p>
        </form>
    </div>

            </div>
        </div>
    </footer> 
    
    <script>
    function toggleDropdown() {
    var dropdown = document.getElementById("dropdownContent");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Cerrar el desplegable si se hace clic fuera
    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-toggle')) {
            var dropdown = document.getElementById("dropdownContent");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            }
        }
    }
    </script>
